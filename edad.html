<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario corregido</title>
  <style>
    input:invalid { outline: 2px solid crimson; }
    input:valid   { outline: 2px solid #4caf50; }
    .error { color: crimson; font-size: 0.9rem; }
    label { display:block; margin-bottom:4px; }
    .field { margin-bottom: 16px; }
  </style>
</head>
<body>
  <form id="formContacto" action="" method="post" novalidate>
    <h2>MÁNDAME TUS DATOS DE CONTACTO</h2>
   
    <fieldset>
<legend>Datos personales</legend>
    <div class="field">
      <label for="nombres">Tus Nombres</label>
      <input
        type="text"
        id="nombres"
        name="nombres"
        autocomplete="given-name"
        inputmode="text"
        minlength="3"
        maxlength="30"
        pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
        title="Solo letras (incluye tildes y ñ) y espacios. 3-30 caracteres."
        required
      />
      <div id="error-nombres" class="error" aria-live="polite"></div>
    </div>

    <div class="field">
      <label for="apellidos">Tus Apellidos</label>
      <input
        type="text"
        id="apellidos"
        name="apellidos"
        autocomplete="family-name"
        inputmode="text"
        minlength="3"
        maxlength="30"
        pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
        title="Solo letras (incluye tildes y ñ) y espacios. 3-30 caracteres."
        required
      />
      <div id="error-apellidos" class="error" aria-live="polite"></div>
    </div>
</fieldset>

    <fieldset>
      <legend>Datos de contacto</legend>
    <div class="field">
      <label for="telefono">Tu número telefónico</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        inputmode="tel"
        maxlength="10"
        pattern="^\d{7,10}$"
        title="Solo números. Entre 7 y 10 dígitos."
        required
      />
      <div id="error-telefono" class="error" aria-live="polite"></div>
    </div>

    <div class="field">
      <label for="direccion">Tu dirección</label>
      <input
        type="text"
        id="direccion"
        name="direccion"
        minlength="3"
        maxlength="40"
        title="Dirección (3-40 caracteres)"
        required
      />
      <div id="error-direccion" class="error" aria-live="polite"></div>
    </div>

    <div class="field">
      <label for="edad">Edad</label>
      <input
        type="number"
        id="edad"
        name="edad"
        min="1"
        max="99"
        title="Edad entre 1 y 99"
        required
      />
      <div id="error-edad" class="error" aria-live="polite"></div>
    </div>
    

    <button type="submit">Enviar</button>
  </form>
</fieldset>

</body>
</html>
